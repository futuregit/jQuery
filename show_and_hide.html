<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    
    <script>
        
        $("document").ready(function(){
        
            $("#show").on("click", function(){
                
                $("#box").show();
                
            });
            
            $("#hide").on("click", function(){
                
                $("#box").hide();
                
            });
            
        });
        
    </script>
    
    <style>
    
        #box {
            display: none;
        }
        
    </style>
    
</head>
<body>
   
   <a id="show" href="#">Click to show</a><br><br>
   <a id="hide" href="#">Click to hide</a>
   
   <div id="box">
       
       <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus cumque quisquam ducimus fugiat corporis, unde adipisci aspernatur, nisi, nesciunt suscipit non in!.</p>
       
   </div>
    
</body>
</html>
